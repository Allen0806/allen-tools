# 服务器端口号
server:
  port: 9121
  connection-timeout: 100
  # tomcat配置
  tomcat:
    # tomcat字符集
    uri-encoding: UTF-8
    # tomcat最大连接数
    max-connections: 2000
    accept-count: 5000
    # tomcat最大线程数
    max-threads: 1000
    accesslog:
      # Buffer output such that it is only flushed periodically.
      buffered: true
      # Directory in which log files are created. Can be relative to the tomcat base dir or absolute.
      directory: /app/appuser/logs/fincloud-common-sample
      # Enable access log.
      enabled: true
      # Date format to place in log file name.
      file-date-format: .yyyy-MM-dd
      # Format pattern for access logs.
      pattern: common
      # Log file name prefix.
      prefix: access_log
      # Defer inclusion of the date stamp in the file name until rotate time.
      rename-on-rotate: false
      # Set request attributes for IP address, Hostname, protocol and port used for the request.
      request-attributes-enabled: false
      # Enable access log rotation.
      rotate: true
      # Log file name suffix
      suffix: .log

spring:
    application:
      name: fincloud-common-sample
    http:
      encoding:
        charset: UTF-8
    main:
     banner-mode: "off"
    datasource:
                 #使用druid连接池
        type: com.alibaba.druid.pool.DruidDataSource
        #druid相关配置
        druid:
          driver-class-name: com.mysql.jdbc.Driver
                    # 配置基本属性
          url: jdbc:mysql://192.168.74.129:3306/mydev?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&allowMultiQueries=true
          username: mydev
          password: Mydev@1234
                    # 配置初始化大小/最小/最大
          initial-size: 5
          min-idle: 5
          max-active: 30
                    # 获取连接等待超时时间
          max-wait: 60000
                     # 间隔多久进行一次检测，检测需要关闭的空闲连接
          time-between-eviction-runs-millis: 60000
                     # 一个连接在池中最小生存的时间
          min-evictable-idle-time-millis: 300000
          validation-query: SELECT 'x'
          test-while-idle: true
          test-on-borrow: false
          test-on-return: false
                    # 打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
          pool-prepared-statements: false
          max-pool-prepared-statement-per-connection-size: 20
                     # 监控统计拦截的filters
          filters: stat
          filter: 
            wall:
              enabled: true
              db-type: mysql
              config.multi-statement-allow: true
            slf4j:
              enabled: true
              statement-create-after-log-enabled: false
              statement-close-after-log-enabled: false
              result-set-open-after-log-enabled: false
              result-set-close-after-log-enabled: false
          web-stat-filter:
            enabled: true
            url-pattern: /*
            exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
            session-stat-enable: true
            
